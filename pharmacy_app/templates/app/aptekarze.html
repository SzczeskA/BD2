{% extends 'app/base.html' %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/aptekarze.css' %}">
{% endblock %}
{% block scripts %}
	<script type="text/javascript" src="{% static 'js/aptekarze.js' %}"></script>
{% endblock %}
{% block content %}
{% verbatim %}
<div id="vue-employees-app">
    <h1>Użytkownicy</h1>
    <hr>
    <input type="text" v-on:input="search_user()" class="user-search" id="search_name">
    <div class="user-search-amount">
        Ilość:
    </div>
    <div class="user-search-amount">
        <input type="number" v-on:input="change_amount()" id="amount">
    </div>
    <div class="user-container">
        <div class="user-container-row">
            <div class="user-container-element">Login</div>
            <div class="user-container-element">Poziom dostępu</div>
            <div class="user-container-element">Apteki</div>
            <div class="user-container-element"></div>
        </div>
        <div v-if="has_result" v-for="user in users" class="user-container-row">
            <div v-if="has_result" class="user-container-element">{{user.login}}</div>
            <div v-if="has_result" class="user-container-element">{{user.poziom_dostepu}}</div>
            <div v-if="has_result" class="user-container-element">{{user.apteki}}</div>
            <button v-bind:id=user.login v-on:click="delete_user($event)" type="button" class="user-container-element">Usuń</button>
        </div>
    </div>
</div>
{% endverbatim %}
{% endblock content %}
